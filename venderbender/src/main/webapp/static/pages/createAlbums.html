<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Create Albums</h3>
	</div>
	<div class="panel-body">
		<form ng-submit="createAlbums">
			<div class ="form-group">
				<label>Title: </label> <input type = "text" class="form-control" ng-model="album.title"/>
			</div>
			<div class = "form-group">
				<label>Artist: </label> <input type = "text" class="form-control" ng-model="album.artist"/>
			</div>
			<div class ="form-group">
				<label>Year: </label> <input type="number" class="form-control" min="1900" step="1" ng-model="album.year"/>
			</div>
			<div class = "form-group">
				<label>Genre: </label> <input type="text" class="form-control" ng-model="album.genre"/>
			</div>
			<div class = "form-group">
				<label>Tracks: </label> <input type="text" class="form-control" ng-model="album.tracks"/>
			</div>
			<div class = "form-group">
				<label>Price: </label> <input type="number" class="form-control" min="0.01" step="0.01" ng-model="album.price"/>
			</div>

			<div class="form-group">
				<input class="btn btn-lg btn-success" type="submit" value="Create">
			</div>
		</form>
	</div>
</div>
