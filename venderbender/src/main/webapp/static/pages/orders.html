<table class="table" style="background-color: white"
	ng-model="orderTable">
	<thead>
		<tr>
			<th>Customer</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="order in orders">
			<td>{{order.owner.firstname}} {{order.owner.lastname}}</td>
			<td>{{order.timeOrdered | date}}</td>
			<td>
				<table class="table" style="background-color: white"
					ng-model="ItemTable">
					<thead>
						<tr>
							<th>Album/Concert</th>
							<th>Price</th>
							<th>Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in order.orderItems">
							<td>{{item.concertTicket.band}}{{item.album.title}}</td>
							<td>{{item.concertTicket.price | currency}}{{item.album.price | currency}}</td>
							<td>{{item.quantity}}</td>
					</tbody>
				</table>
			</td>
	</tbody>
</table>
