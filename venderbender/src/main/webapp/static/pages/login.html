<div class="panel panel-primary">   
	<div class="panel-heading"> 
		<h1 class="panel-title">Login</h1>
	</div>
	<div class="panel-body">
		<form ng-submit="login()">
				Username: <input class="form-control" type="text" ng-model="customer.username"/><br/>
				Password:  <input class="form-control" type="password" ng-model="customer.password"/><br/>
				<input type="submit" value = "Login" class="btn btn-lg btn-default"/>
		</form>
	</div>
</div>
