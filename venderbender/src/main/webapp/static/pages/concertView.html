<div class="panel panel-primary">
<div class="panel-heading">
		<h2 class="panel-title">Concerts</h2>
	</div>
    <h4>{{concerts.length}} results.</h4>
    <ul>
      <li ng-repeat="concert in filteredConcerts">{{concert.band}}</li>
    </ul>
    <pagination 
      ng-model="currentPage"
      total-items="albums.length"
      max-size="maxSize"  
      boundary-links="true">
    </pagination>
</div>
